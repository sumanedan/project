<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .relative {
            position: relative;
            width: 400px;
            height: 300px;
            border: 3px solid #73AD21;
        }

        .absolute {
            position: absolute;
            top: 100px;
            right: 0;
            width: 200px;
            height: 100px;
            border: 3px solid #73AD21;
        }
    </style>
</head>

<body>
    <div style="background-color: lightsalmon; height:200px; width: 100%;margin-top: 50px;">
        <p style="padding-left: 600px; padding-top: 100px;">
            EXPERTZLAB
        </p>

    </div>
    <div class="relative">
        This is the div with position relative
        <div class="absolute">
            this is the div with position absolute
        </div>
</body>

</html>
